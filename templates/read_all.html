<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 mx-auto w-50">
        <h1>All Users</h1>
        <table class="table table-dark table-hover mt-4 mx-auto">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                    <!--On the Read (All) page add an Actions column-->
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }} </td>
                        <td>{{ user.full_name() }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.created_at.strftime('%b %d, %Y') }}</td>
                        <td>
                            <!--Edit link will render the Users Edit page-->
                            <!--Delete link will delete the User from the database, and redirect to the Read (All) page-->
                            <a href="/users/{{ user.id }}" class="btn btn-primary">Show</a>
                            <a href="/users/{{ user.id }}/edit" class="btn btn-secondary">Edit</a>
                            <a href="/users/{{ user.id }}/delete" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>
            <a class="btn btn-primary" href="/users/new">Add New User</a>
        </p>
    </div>
</body>
</html>
